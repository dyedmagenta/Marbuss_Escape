		[/modify_side]
		[delay]
			time=1500
		[/delay]
		{MESSAGE Elgerus () () _"Fight, poor dogs! Fight if you want to feed yourself with the food this shabby troll is hiding from us!"}
		{MESSAGE Krull () () _"Orc mad! Hunger break mind. Krull not have even a bit food in garners!"}		
		{MESSAGE Elgerus () () _"Did you hear him, boys!? This old goat thinks he can deceive us like that! He will get thrown to the pot himself, if there is a need to do so! Just like his warriors which we caught!"}
		{SCROLL_TO 28 23}
		[delay]
		time=750
		[/delay]
		{MESSAGE Krull () () _"Release trolls. They did nothing to you. Broken mind... Needs breaking few bones... We will get our brothers back."}
		{MESSAGE Marbus () () _"For the horde, what's going on here?!"}
		{MESSAGE Krull () () _"New orc?"}
		{MESSAGE Elgerus () () _"Who the hell are you?"}
		{MESSAGE Kunus () () _"Lord, this is Marbus. He is a ruler from Bag'not Fortress. He's heard to be a friend of goblins and he listens his cousin, who sleeps with his dog."}
		{MESSAGE Elgerus () () _"Yes, yes. I have heard about him. Rubbish not worth listening... Kill him! Surely, he brought enough food to fill our maws!"}
		{MESSAGE Kunus () () _"But... Lord... They're almost as many as we..."}
		{MESSAGE Elgerus () () _"Shut up, Kunus! I am the commander! So, Marbus, I hope you've sharpened your sword. I'll let myself silt your throat, when my orcs catch you."}
		{MESSAGE Kochan () () _"It's sick... He didn't even let us get a word. And this slaughter... They really want to butcher these trolls..."}		
		{MESSAGE Marbus () () _"So firstly undead, then chaos, and now we're going to fight our brothers. But... do they propose any solution?"}			
		{MESSAGE Krull () () _"New orc? Wise orc? Trolls help beat broken mind orc."}
		{MESSAGE Marbus () () _"Yes... This is a fair offer. Let's get rid of them, and then we'll think what to do later."}
		{MESSAGE Kochan () () _"It seems that Elgerus caged some trolls. Maybe we can free them."}	
		{MESSAGE Krull () () _"Forward, children. Time to punch. Time to punch very, very hard."}
		
