	[event]
		name=start
		
		{MESSAGE Marbus () () _"So finally we reached Sunek Dal... I see that winter hasn't spared this place. But something is wrong. Although the weather is bad, we should have been seen by patrols."}
		{MESSAGE Kochan () () _"My cousin, something is on. Our wolves are frantic. They behave as in a battle. I hope we are not late here."}
		{MESSAGE Marbus () () _"Elgerus never was a calm ruler. If there was a battle, he would have fought till last orc's death. He wouldn't let anyone run away from the battlefield. Now let's see what happened. Be careful, I don't want to meet these wraiths again."}
	[/event]
