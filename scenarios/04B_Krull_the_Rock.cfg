		{MESSAGE Elgerus () () _"Grr... You are a good warrior... Marbus... But you don't stand a chance anyway... Turmoil, hunger... It will destroy you, just like it destroyed me."}
		{MESSAGE Kochan () () _"It seems that a moment before his death, he restored a bit of sanity... I wonder what does he have to say."}
		{MESSAGE Elgerus () () _"You won't survive... But thank you... I died as a warrior... And during this fight, I managed to... Forget... The hunger... Just forget..."}
		{MESSAGE Marbus () () _"Farewell... You won't be forgotten."}
	[/event]
	
