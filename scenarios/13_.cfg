		{MESSAGE Gewold () () _"Something strange is happening … Even the birds fell silent. And there is no wind."}
		{MESSAGE Emborgi () () _"I sense a grand, evil power. Whatever happens, we cannot cause panic! Only the brave hearts and the courage can ensure our victory in this unfair battle."}
		{MESSAGE Krull () () _"Earth trembles… Trolls do not like such things… Whelps scared…"}
		{MESSAGE Marbus () () _"Everyone on positions! The King of Gon and his army will come soon. Jarl, are your soldiers ready? *** Everyone on positions!  The King of Gon and his army will come soon! Leader, are your soldiers ready?"}
		{MESSAGE Rylis () () _"After a whole night of digging pitfalls, repairing the walls and eating the last supply of that stinking pea soup? Dirty, covered in sweat, and a bit tipsy, but fully ready for breaking some bones!"}
		{MESSAGE Oferiu () () _"My soldiers were born for this task, Sovereign! Many beloved friends died fighting the undead. Even though each elf feels the burden of the steel, we are going to arm up and show that these forests belong to the living!"}
		[if]
			[have_unit]
