				{MESSAGE Aidala () () _"Your soldiers are behaving worse than the trolls! All that was left of the pea soup was poured into the river! To a place where we will fight! She and her daughters taught the Great Horde the respect for the water. Should we do the same with you?"}
				{MESSAGE Gewold () () _"I liked their pea soup! By the way, I have never thought that the Northern Alliance has such good gyus in its ranks. And the moonshine they make is quite bearable …"}
			[/then]
			[else]
				{MESSAGE Aidala () () _"Nagas as well as elves also feel the burden of the steel. Its touch feels like a salty water rinsing a fresh wound. Despite that, She will fight with all her strength. For you, Marbus!"}
				{MESSAGE Gewold () () _"I don't like the idea of fighting by the elves, but it's too late to give up. The only thing we can do is to sharpen our blades."}
