				{MESSAGE King_of_the_Wild_Hunt () () _"I know your thoughts… You think why it's not you, who fights against me. Why the Great Horde listens to Marbus's orders, not yours. You're jealous… Angry. You know, that he is unqualified to be a Sovereign, he's too… sensitive. The Battle of Five Armies... Union with that elvish fairy, Beatrice... Soon he'll drag down the Great Horde to be Northern Alliance's errand boy."}
