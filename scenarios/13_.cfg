 	[story]
		[if]
			[variable]
				name=Wild_Hunt_Supplies_General.id
				equals=Rylis
			[/variable]
			[then]
				[part]
					story = _"The road to the foot of the Mountain of Destiny went in silence. The Great Horde marched arm by arm with the armies of the Northern Alliance in order to annihilate the enemy, before which the whole north trembled. Each step drew them closed to final battle, and it was binding and sealed the moment. Although everyone who gathered had been through countless battles, the thought of the upcoming one instilled fear and disgust in them.Finally, they reached the destination. One of the highest mountains in the north arose before them, concealing thousands of mysteries and being the witness to hundreds of decisive fights among the humans, elves, dwarves and the undead. This time it was going to be the same."
				[/part]
			[/then]
			[else]
				[part]
					story = _"The road to the foot of the Mountain of Destiny went in silence. The Great Horde marched arm by arm with the elven armies in order to annihilate the enemy, before which the whole north trembled. Each step drew them closed to final battle, and it was binding and sealed the moment. Although everyone who gathered had been through countless battles, the thought of the upcoming one instilled fear and disgust in them.Finally, they reached the destination. One of the highest mountains in the north arose before them, concealing thousands of mysteries and being the witness to hundreds of decisive fights among the humans, elves, dwarves and the undead. This time it was going to be the same."
				[/part]
			[/else]
		[/if]
		[part]
			story=_"Marbus did not blow the Gjallarhorn right away. First, he ordered to set a huge camp, take the grindstones and repair workshops out of the wagons, dig out the holes, fortify the broken walls and places which could serve as defence points. Everyone had to be fully able and perfectly prepared for the coming of the King of Gon. The preparations lasted four days. On the fifth day Beatrice's raven arrived. The message was clear - the undead armies attacked the southern defence lines. The enemy forced turned out much bigger that it'd been expected. The risk of loss was high and it was of utmost priority to call and defeat the King of Gon as as fast as possible."
		[/part]
		[part]
			story=_"After reading the message, Marbus called all his warriors and ordered them to be on constant standby. Piercing silence fell at the foot of the Mountain of Destiny, and neither even a single cough nor a dropped goblin arrow broke it. After that, the Great Sovereign blew the Gjallarhorn , and its echo reverberated around. It might seem that the sound was heard in all the northern lands: Beatrice could hear it while watching the battle from her balcony of her Princess Tower, the  saurians on the marshes could hear it as well while defending themselves against the undead, the dwarves could hear it, too, in the farthest corners of Knalga. The horn's sound made the corpses of the residents of the Celadon City tremble. The whole north stood in total silence for that moment, listening to the strange and terrific melody of the Gjallarhorn."
		[/part]
		[part]
			story=_"It made the corpses Celadon City dwellers, which wouldn't even be suitable for the army of the dead anymore, tremble. The whole North stopped for a moment in silence, listening to mysterious, splendid sound of the Gjallarhorn."
		[/part]
		[part]
			story=_"And what happened after that is described only in legends …"
		[/part]
		[part]
			show_title=yes
		[/part]
 	[/story]
	
