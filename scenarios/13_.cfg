				{MESSAGE Aidala () () _"These fools deserved to die! And daughters of her… They are loyal to me… She loves them as own children."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Children, you'll never have. You won't procreate. Not with him. He won't even fall in love with you… Because who could? Even orcs fear to look at you, so much you emanate with bloodlust. No one can grant you with feelings. So was with your people, with your daughters, with Great Horde, and also with him."}
