		{MESSAGE King_of_the_Wild_Hunt () () _"A funny question … I know everyone, Sovereign. I know them by their names, and also by the date of their deaths. Yours is coming! Do you want to know how you will die, Marbus? Or maybe you'd prefer to find out how someone you deeply care for dies?"}
