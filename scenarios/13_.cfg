		{MESSAGE Marbus () () _"Nevertheless, we can get rid fo you! We've acquired the Gjallarhorn, and Clubs told us the story of your creation. You have to stand and fight agaisnt us, and when we win, then you will perish for the next thousand of years."}
		{MESSAGE King_of_the_Wild_Hunt () () _"You speak with the confidence you don't have … But I will now refuse you the right to fight. Your death … the death of every one of you … is inevitable … Soon I will take my toll"}
