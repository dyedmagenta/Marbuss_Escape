				{MESSAGE King_of_the_Wild_Hunt () () _"Of course, there were also elves. Fierce, willing for revenge, and casting their spells… And in their foreground Beatrice… Her magical barrier cracked like a glass under our atacks… And fairy faded away along with her barrier… Blood streamed from her nose, eyes and ears, when she recited her prayers... But it was all to no avail."}
				{MESSAGE Oferiu () () _"No… No, no! And hunred times more no! Beatrice… Jarls… For Sacred Trees, my daughter was there!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"The defence fell… The few remaining troops that managed to flee are soon to be crushed by me. And it's all your fault, Marbus. Your defection. It wouldn't happen if you didn't resist, if you accepted your fate with dignity! But you, you had to protect your people at all costs, even if this meant to hide behind other's back... It's pitful, how deep your orcs have fallen under your command..."}
				{MESSAGE Marbus () () _"Even if you say the truth, we can still defead you… If we win this battle, all undeads will crumble into ashes. They will be gone along you. Every moment of delay means more deaths, so we can't prolong it any longer… Attack! Give me a way to this demon, I'm going to personally split his skull!"}
