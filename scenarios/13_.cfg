				{MESSAGE Gewold () () _"We're not intrested about south, demon! It only matters what is happening here and now. Don't listen to him, Marbus, he's only trying to buy some time. Finish it!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Your defense line has fallen an hour ago… Dwarvish king, that was to unite the Knalga, is drunkard and berserk, but when things got heated, he instantly got sober… He collapsed tunnels without even a glimpse backward. Some of his soldiers were still on the surface. They howled with pain, slaughtered by undeads."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Great Lord Dirack was more brave… When he realized, that things turned at his disadvantage, he called his banners… Northern Alliance's cavalry once was on a par with Kingdom of Wesnoth's one. Once, cause it broke up after unsuccesful charge. Ghouls ate lord's body before eyes of his only son."}
