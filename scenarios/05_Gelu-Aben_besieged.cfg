		{MESSAGE Gewold () () _"Hmm... Marbus... You see... THIS is the Horde. Whole. When I was coming back from the charge, I gathered everyone I could... The rest... The messengers haven't came back. I can hear about new armies of wraiths everywhere. We must assume that we are the main part of orcish army."}
		{MESSAGE Kochan () () _"This... This is impossible... General's words... We'll die here."}
		{MESSAGE Gewold () () _"..."}
