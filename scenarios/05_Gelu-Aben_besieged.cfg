		{MESSAGE Gewold () () _"Not for the last fifty years. Elves guard their woods at the tree line and the Northern Alliance extends its power here, getting rid of any danger. Not the mention that dwarfs won't let us pass underground."}
		{MESSAGE Marbus () () _"I am not going to ask them for a pass! Ragh for En Traht, brothers! Pack your lifestock today, take food, animals, gold and steel, and then... Then raze Gelu'Aben! There is no retreat for us! Are you with me? If we die, we'll die fighting for our race! Not waiting here for our doom! Ragh for En Traht!"}
