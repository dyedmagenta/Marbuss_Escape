	[/event]
	
	[event]
		name = moveto
		[filter]
			side = 1
			x, y = 30, 2
		[/filter]
		{NAMED_GENERIC_UNIT 1 (Saurian Augur) 31 3 (Eriskuri) (_"Brother Eriskuri")}
		{NAMED_GENERIC_UNIT 1 (Saurian Skirmisher) 30 3 (Obenshiru) (_"Brother Obenshiru")}
		{MESSAGE Eriskuri () () _"For the great Saurgath! I can feel here the ancient..."}
		{MESSAGE Emborgi () () _"You feel well, my child. Now dress your battle clothes, let's push human-ssscum into swamps!"}	
	[/event]
	
