		{NAMED_GENERIC_UNIT 1 (Saurian Skirmisher) 26 26 (Elgradesh) (_"Elgradesh")}
		{NAMED_GENERIC_UNIT 1 (Saurian Augur) 24 26 (Ondriagashi) (_"Ondriagashi")}
