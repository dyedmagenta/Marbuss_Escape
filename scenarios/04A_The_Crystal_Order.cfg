		{NAMED_GENERIC_UNIT 1 (Saurian Skirmisher) 43 31 (Eshanvel) (_"Eshanvel, Son of Ashenvol")}
		{MESSAGE Ashenvol () () _"Warriors! Grab your spears, it's time to get back our lands!"}
		{MESSAGE Kochan () () _"I report that another Saurians joined our forces!"}
	[/event]
	
	[event]
		name = moveto
		[filter]
